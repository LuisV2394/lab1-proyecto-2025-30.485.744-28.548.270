tags:
  - Diagnoses
summary: Get all diagnoses
description: >
  Retrieves all diagnoses registered in the system.
operationId: getAllDiagnoses
produces:
  - application/json

responses:
  200:
    description: List of diagnoses
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 101
          episode_id:
            type: integer
            example: 45
          code:
            type: string
            example: "J18.9"
          description:
            type: string
            example: "Pneumonia, unspecified organism"
          type:
            type: string
            example: "clinical"
          main:
            type: boolean
            example: true

  500:
    description: Server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"