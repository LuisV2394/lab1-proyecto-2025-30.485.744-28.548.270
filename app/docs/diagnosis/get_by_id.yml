tags:
  - Diagnoses
summary: Get diagnosis by ID
description: >
  Retrieves a diagnosis by its unique identifier.
operationId: getDiagnosisById
produces:
  - application/json

parameters:
  - in: path
    name: diagnosis_id
    required: true
    type: integer
    description: Diagnosis ID
    example: 101

responses:
  200:
    description: Diagnosis found
    schema:
      type: object
      properties:
        id:
          type: integer
          example: 101
        episode_id:
          type: integer
          example: 45
        code:
          type: string
          example: "J18.9"
        description:
          type: string
          example: "Pneumonia, unspecified organism"
        type:
          type: string
          example: "clinical"
        main:
          type: boolean
          example: true

  404:
    description: Diagnosis not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Diagn√≥stico no encontrado"

  500:
    description: Server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"