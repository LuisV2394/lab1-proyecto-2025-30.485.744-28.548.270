tags:
  - Diagnoses
summary: Delete a diagnosis
description: >
  Deletes a diagnosis by its ID.
operationId: deleteDiagnosis
produces:
  - application/json

parameters:
  - in: path
    name: diagnosis_id
    required: true
    type: integer
    description: Diagnosis ID
    example: 101

responses:
  200:
    description: Diagnosis deleted successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Diagnóstico eliminado"

  404:
    description: Diagnosis not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Diagnóstico no encontrado"

  500:
    description: Server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"