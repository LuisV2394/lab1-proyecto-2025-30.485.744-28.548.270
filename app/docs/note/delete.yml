tags:
  - Clinical Notes
summary: Delete a clinical note
description: >
  Deletes a clinical note.
  Notes belonging to a closed episode cannot be deleted.
operationId: deleteClinicalNote
produces:
  - application/json

parameters:
  - in: path
    name: note_id
    required: true
    type: integer
    description: Clinical note ID
    example: 120

responses:
  200:
    description: Clinical note deleted successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Nota clínica eliminada"

  404:
    description: Clinical note not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Nota clínica no encontrada"

  409:
    description: Episode closed
    schema:
      type: object
      properties:
        error:
          type: string
          example: "No se puede eliminar una nota de un episodio cerrado"

  500:
    description: Server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"