tags:
  - InvoiceItems
summary: Get invoice item by ID
description: Retrieves a single invoice item by its ID.
operationId: getInvoiceItemById
produces:
  - application/json
parameters:
  - in: path
    name: item_id
    type: integer
    required: true
    description: ID of the invoice item to retrieve
responses:
  200:
    description: Invoice item found
    schema:
      type: object
      properties:
        prestacionCodigo:
          type: integer
          example: 1
        descripcion:
          type: string
          example: "Consulta m√©dica"
        cantidad:
          type: number
          format: float
          example: 1
        valorUnitario:
          type: number
          format: float
          example: 50.00
        impuestos:
          type: number
          format: float
          example: 5.00
        total:
          type: number
          format: float
          example: 55.00
  404:
    description: Invoice item not found