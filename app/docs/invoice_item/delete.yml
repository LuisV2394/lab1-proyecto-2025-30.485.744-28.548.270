tags:
  - InvoiceItems
summary: Delete invoice item
description: Deletes an existing invoice item and updates its parent invoice totals.
operationId: deleteInvoiceItem
produces:
  - application/json
parameters:
  - in: path
    name: item_id
    type: integer
    required: true
    description: ID of the invoice item to delete
responses:
  200:
    description: Invoice item deleted successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Invoice item deleted successfully"
  404:
    description: Invoice item not found