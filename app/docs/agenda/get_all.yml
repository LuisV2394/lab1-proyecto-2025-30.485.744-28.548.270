# agenda/list.yml
tags:
  - Agenda
summary: Obtener todos los bloques de agenda
description: Devuelve la lista completa de bloques registrados.
responses:
  200:
    description: Lista obtenida exitosamente
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          professional_id:
            type: integer
            example: 101
          unit_id:
            type: integer
            example: 5
          date:
            type: string
            format: date
            example: "2025-12-01"
          start_time:
            type: string
            format: time
            example: "09:00:00"
          end_time:
            type: string
            format: time
            example: "11:00:00"
          state:
            type: string
            example: "AVAILABLE"
          type:
            type: string
            example: "CONSULTATION"
          capacity:
            type: integer
            example: 2
          notes:
            type: string
            example: "Consulta preventiva"
  500:
    description: Error interno del servidor