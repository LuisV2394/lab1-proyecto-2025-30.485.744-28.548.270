# agenda/get.yml
tags:
  - Agenda
summary: Obtener un bloque de agenda por su ID
description: Devuelve la información de un bloque específico.
parameters:
  - in: path
    name: block_id
    required: true
    type: integer
    description: ID del bloque
responses:
  200:
    description: Bloque encontrado
    schema:
      type: object
      properties:
        id:
          type: integer
          example: 1
        professional_id:
          type: integer
          example: 101
        unit_id:
          type: integer
          example: 5
        date:
          type: string
          format: date
          example: "2025-12-01"
        start_time:
          type: string
          format: time
          example: "09:00:00"
        end_time:
          type: string
          format: time
          example: "11:00:00"
        state:
          type: string
          example: "AVAILABLE"
        type:
          type: string
          example: "CONSULTATION"
        capacity:
          type: integer
          example: 2
        notes:
          type: string
          example: "Sin observaciones"
  404:
    description: Bloque no encontrado
  500:
    description: Error interno del servidor