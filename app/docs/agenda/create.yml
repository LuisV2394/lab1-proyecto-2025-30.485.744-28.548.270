          type: string
          format: date
          example: "2025-12-01"
        start_time:
          type: string
          format: time
          example: "09:00:00"
        end_time:
          type: string
          format: time
          example: "11:00:00"
        state:
          type: string
          enum: [AVAILABLE, BLOCKED, OCCUPIED]
          example: AVAILABLE
        type:
          type: string
          enum: [CONSULTATION, PROCEDURE, INTERCONSULTATION]
          example: CONSULTATION
        capacity:
          type: integer
          example: 2
        notes:
          type: string
          example: "Primera consulta de control"
