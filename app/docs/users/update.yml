tags:
  - Users
summary: Update an existing user
description: Updates one or more fields of an existing user.

parameters:
  - in: path
    name: user_id
    required: true
    type: integer
    description: ID of the user to update
    example: 5

  - in: body
    name: body
    required: true
    description: Any of the fields may be updated. All fields are optional.
    schema:
      type: object
      properties:
        username:
          type: string
          example: "newUser123"
        password:
          type: string
          example: "NewPassword123"
        email:
          type: string
          example: "updated@example.com"
        is_active:
          type: boolean
          example: true

responses:
  200:
    description: User updated successfully
  404:
    description: User not found
  400:
    description: Invalid data