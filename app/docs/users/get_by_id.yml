tags:
  - Professionals
summary: Get a professional by ID
description: Retrieve a single professional by their ID.

parameters:
  - in: path
    name: professional_id
    required: true
    schema:
      type: integer
    description: ID of the professional

responses:
  200:
    description: Professional found
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            person_id:
              type: integer
            registration_number:
              type: string
            specialty:
              type: string
            sub_specialty:
              type: string
              nullable: true
            is_active:
              type: boolean
            schedule_enabled:
              type: boolean
            person:
              type: object
              nullable: true
              properties:
                id:
                  type: integer
                first_name:
                  type: string
                last_name:
                  type: string
                birth_date:
                  type: string
                  format: date
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time

  404:
    description: Professional not found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string