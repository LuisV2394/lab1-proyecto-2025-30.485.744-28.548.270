# routes/users_get_by_id.yml
tags:
  - Users
summary: Get user by ID
description: Retrieves a user record from the system by its unique ID.
parameters:
  - in: path
    name: id
    required: true
    description: ID of the user to retrieve
    schema:
      type: integer
      example: 1
responses:
  200:
    description: User retrieved successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "User retrieved successfully"
            user:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                person_id:
                  type: integer
                  example: 1
                username:
                  type: string
                  example: "luisdaza"
                email:
                  type: string
                  example: "luis.daza@example.com"
                is_active:
                  type: integer
                  example: 1
                created_at:
                  type: string
                  example: "2025-11-20T15:00:00"
                updated_at:
                  type: string
                  example: "2025-11-20T15:00:00"
  404:
    description: User not found
  500:
    description: Server error