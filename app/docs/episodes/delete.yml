tags:
  - Episodes
summary: Delete an episode
description: >
  Deletes an episode by its ID.
operationId: deleteEpisode
produces:
  - application/json

parameters:
  - in: path
    name: episode_id
    required: true
    type: integer
    description: Episode ID
    example: 55

responses:
  200:
    description: Episode deleted successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Episodio eliminado"

  404:
    description: Episode not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Episodio no encontrado"

  500:
    description: Server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"