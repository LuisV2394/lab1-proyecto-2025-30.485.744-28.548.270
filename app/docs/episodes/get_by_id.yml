tags:
  - Episodes
summary: Get episode by ID
description: >
  Retrieves a single episode by its unique identifier.
operationId: getEpisodeById
produces:
  - application/json

parameters:
  - in: path
    name: episode_id
    required: true
    type: integer
    description: Episode ID
    example: 55

responses:
  200:
    description: Episode found
    schema:
      type: object
      properties:
        id:
          type: integer
          example: 55
        person_id:
          type: integer
          example: 12
        type:
          type: string
          example: CONSULTATION
        status:
          type: string
          example: OPEN
        started_at:
          type: string
          format: date-time
          example: "2025-11-29T15:30:22Z"
        closed_at:
          type: string
          format: date-time
          example: null

  404:
    description: Episode not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Episodio no encontrado"

  500:
    description: Server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"