tags:
  - Episodes
summary: Get all episodes
description: >
  Retrieves all episodes in the system.
operationId: getAllEpisodes
produces:
  - application/json

responses:
  200:
    description: List of episodes
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 55
          person_id:
            type: integer
            example: 12
          type:
            type: string
            example: CONSULTATION
          status:
            type: string
            example: OPEN
          started_at:
            type: string
            format: date-time
            example: "2025-11-29T15:30:22Z"
          closed_at:
            type: string
            format: date-time
            example: null

  500:
    description: Server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"