tags:
  - Episodes
summary: Update an episode
description: >
  Updates episode information (does not close the episode).
operationId: updateEpisode
consumes:
  - application/json
produces:
  - application/json

parameters:
  - in: path
    name: episode_id
    required: true
    type: integer
    description: Episode ID
    example: 55

  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        type:
          type: string
          enum:
            - CONSULTATION
            - EMERGENCY
            - HOSPITALIZATION
          example: EMERGENCY

responses:
  200:
    description: Episode updated successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Episodio actualizado"
        id:
          type: integer
          example: 55

  404:
    description: Episode not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Episodio no encontrado"

  500:
    description: Server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"