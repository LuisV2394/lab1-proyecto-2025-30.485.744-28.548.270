tags:
  - Units
summary: Create a new unit
description: Creates a new unit (sede, consultorio or service).
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          description: Name of the unit
          example: "Consultorio 101"

        type:
          type: string
          description: Type of the unit
          enum: [SEDE, CONSULTORIO, SERVICIO]
          example: "CONSULTORIO"

        description:
          type: string
          description: Optional description of the unit
          example: "Consultorio equipado para medicina general"

        address:
          type: string
          description: Physical address of the unit
          example: "Av. Principal, Edificio Salud, Piso 1"

        phone:
          type: string
          description: Contact phone number
          example: "+1 555-123-4567"

        schedule_reference:
          type: string
          description: Informative working hours reference
          example: "Lunes a Viernes 8:00 AM - 4:00 PM"

        is_active:
          type: boolean
          description: Indicates whether the unit is active
          example: true

responses:
  201:
    description: Unit created successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Unit created successfully"
        unit:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: "Consultorio 101"
            type:
              type: string
              example: "CONSULTORIO"
            description:
              type: string
              example: "Consultorio equipado para medicina general"
            address:
              type: string
              example: "Av. Principal, Edificio Salud, Piso 1"
            phone:
              type: string
              example: "+1 555-123-4567"
            schedule_reference:
              type: string
              example: "Lunes a Viernes 8:00 AM - 4:00 PM"
            is_active:
              type: boolean
              example: true

  400:
    description: Invalid request or missing required fields

  500:
    description: Internal server error