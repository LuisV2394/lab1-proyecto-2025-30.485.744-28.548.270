tags:
  - Consents
summary: Update a consent
description: >
  Updates an existing consent record.
operationId: updateConsent
consumes:
  - application/json
produces:
  - application/json

parameters:
  - in: path
    name: consent_id
    required: true
    type: integer
    description: ID of the consent to update
    example: 88

  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        person_id:
          type: integer
          example: 12
        processTipe:
          type: string
          example: "data_processing"
        method:
          type: string
          enum:
            - digital
            - written
            - verbal
          example: "written"

responses:
  200:
    description: Consent updated successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Consentimiento actualizado"
        id:
          type: integer
          example: 88

  404:
    description: Consent not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Consentimiento no encontrado"

  400:
    description: Invalid input
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Invalid data"

  500:
    description: Server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"