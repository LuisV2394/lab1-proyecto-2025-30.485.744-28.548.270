tags:
  - Consents
summary: Get consent by ID
description: >
  Retrieves a single consent record by its unique identifier.
operationId: getConsentById
produces:
  - application/json

parameters:
  - in: path
    name: consent_id
    required: true
    type: integer
    description: ID of the consent
    example: 88

responses:
  200:
    description: Consent found
    schema:
      type: object
      properties:
        id:
          type: integer
          example: 88
        person_id:
          type: integer
          example: 12
        process_type:
          type: string
          example: "data_processing"
        method:
          type: string
          example: "digital"
        file_id:
          type: string
          example: "file_20251129153022_12.pdf"
        date:
          type: string
          format: date-time
          example: "2025-11-29T15:30:22Z"

  404:
    description: Consent not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Consentimiento no encontrado"

  500:
    description: Server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"