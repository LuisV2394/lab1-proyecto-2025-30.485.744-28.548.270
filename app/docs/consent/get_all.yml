tags:
  - Consents
summary: Get all consents
description: >
  Retrieves a list of all registered consent records.
operationId: getAllConsents
produces:
  - application/json

responses:
  200:
    description: List of consents
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          person_id:
            type: integer
            example: 12
          process_type:
            type: string
            example: "data_processing"
          method:
            type: string
            example: "digital"
          file_id:
            type: string
            example: "file_20251129153022_12.pdf"
          date:
            type: string
            format: date-time
            example: "2025-11-29T15:30:22Z"

  500:
    description: Server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"