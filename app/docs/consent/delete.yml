tags:
  - Consents
summary: Delete a consent
description: >
  Deletes a consent record by its ID.
operationId: deleteConsent
produces:
  - application/json

parameters:
  - in: path
    name: consent_id
    required: true
    type: integer
    description: ID of the consent to delete
    example: 88

responses:
  200:
    description: Consent deleted successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Consentimiento eliminado"

  404:
    description: Consent not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Consentimiento no encontrado"

  500:
    description: Server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Internal server error"