tags:
  - People
summary: Get a person by ID
description: Retrieve a single person by their ID.
parameters:
  - in: path
    name: person_id
    required: true
    schema:
      type: integer
    description: ID of the person
responses:
  200:
    description: Person found
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            first_name:
              type: string
            last_name:
              type: string
            document_number:
              type: string
            gender:
              type: string
              nullable: true
            birth_date:
              type: string
              nullable: true
            email:
              type: string
              nullable: true
            phone:
              type: string
              nullable: true
            address:
              type: string
              nullable: true
            active:
              type: boolean
            created_at:
              type: string
            updated_at:
              type: string
  404:
    description: Person not found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
