tags:
  - Appointments
summary: List all appointments
description: Returns a list of all appointments in the system.
responses:
  200:
    description: List of appointments
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          person_id:
            type: integer
            example: 12
          professional_id:
            type: integer
            example: 101
          unit_id:
            type: integer
            example: 5
          agenda_block_id:
            type: integer
            example: 3
          start:
            type: string
            format: date-time
            example: "2025-12-01T09:00:00"
          end:
            type: string
            format: date-time
            example: "2025-12-01T09:30:00"
          duration_minutes:
            type: integer
            example: 30
          motivo:
            type: string
            example: "Routine check"
          canal:
            type: string
            example: "CONSULTATION"
          observations:
            type: string
            example: "Paciente solicita ser atendido temprano"
          status:
            type: string
            example: "PENDING"
  500:
    description: Server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error interno del servidor"