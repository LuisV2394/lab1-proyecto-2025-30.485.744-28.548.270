tags:
  - Appointments
summary: Update appointment status
description: Changes the status of an appointment and logs the transition.
parameters:
  - name: id
    in: path
    required: true
    type: integer
    description: ID of the appointment to update
    example: 44
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - SOLICITADA
            - CONFIRMADA
            - CUMPLIDA
            - CANCELADA
            - NO_ASISTIDA
          example: CONFIRMADA
        observations:
          type: string
          example: "Paciente confirmó asistencia"

responses:
  200:
    description: Status updated successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Estado actualizado"
        status:
          type: string
          example: "CONFIRMADA"

  400:
    description: Invalid status transition
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Transición inválida de SOLICITADA a CUMPLIDA"

  404:
    description: Appointment not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Cita no encontrada"

  500:
    description: Server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error interno del servidor"