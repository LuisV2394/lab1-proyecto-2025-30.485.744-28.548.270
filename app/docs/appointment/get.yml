tags:
  - Appointments
summary: Get appointment by ID
description: Returns detailed information about a specific appointment.
parameters:
  - name: id
    in: path
    required: true
    type: integer
    description: ID of the appointment to retrieve
responses:
  200:
    description: Appointment details retrieved successfully
    schema:
      type: object
      properties:
        id:
          type: integer
          example: 1
        person_id:
          type: integer
          example: 12
        professional_id:
          type: integer
          example: 101
        unit_id:
          type: integer
          example: 5
        agenda_block_id:
          type: integer
          example: 3
        start:
          type: string
          format: date-time
          example: "2025-12-01T09:00:00"
        end:
          type: string
          format: date-time
          example: "2025-12-01T09:30:00"
        duration_minutes:
          type: integer
          example: 30
        motivo:
          type: string
          example: "Routine control"
        canal:
          type: string
          example: "CONSULTATION"
        observations:
          type: string
          example: "Paciente solicita ser atendido temprano"
        status:
          type: string
          example: "PENDING"
  404:
    description: Appointment not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Cita no encontrada"
  500:
    description: Server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error interno del servidor"